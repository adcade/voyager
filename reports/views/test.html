<div id="mission-report" class="container">
    <table id="mission-report-table" class="responsive-table">
        <thead id="mission-report-table-header">
        <tr>
            <th id="mission-report-table-mission">Mission</th>
            <th id="mission-report-table-status">Status</th>
            <th id="mission-report-table-console">Console</th>
            <th id="mission-report-table-time">Time</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Generates a pass</td>
            <td><span style="color:#BFEB50">&#10004;</span></td>
            <td><button data-target="modal91046" class="btn modal-trigger">Source</button></td>
            <td>1ms</td>
        </tr>
        <tr>
            <td>Pipes console log</td>
            <td><span style="color:#BFEB50">&#10004;</span></td>
            <td><button data-target="modal91046" class="btn modal-trigger">Source</button></td>
            <td>6ms</td>
        </tr>
        <tr>
            <td>Generates a fail</td>
            <td><span style="color:#F51800">&#10008;</span></td>
            <td><button data-target="modal91046" class="btn modal-trigger">Source</button></td>
            <td>1ms</td>
        </tr>
        <tr>
            <td>Pipes a console error</td>
            <td><span style="color:#F51800">&#10008;</span></td>
            <td><button data-target="modal91046" class="btn modal-trigger">Source</button></td>
            <td>0ms</td>
        </tr>
        </tbody>
    </table>
</div>
